<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color:#fff; }
    .attribution a { color: hsl(0, 100%, 58%); }
  </style>
</head>
<body>
   <section class="main-box">
    <div class="content-box">
      <div class="form-side">
      <div class="form-side-container">
       <div class="heading">
        <h1>Stay updated!</h1>
       </div>
       <div class="heading-dital">
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
       </div>
       <div class="heading-list">
        <p><span><img src="./assets/images/icon-list.svg" alt=""></span> Product discovery and building what matters</p>
        <p><span><img src="./assets/images/icon-list.svg" alt=""></span> Measuring to ensure updates are a success</p>
        <p><span><img src="./assets/images/icon-list.svg" alt=""></span> And much more!</p>
       </div>
       <div class="main-form">
        <form action="./success.html" name="myForm" onkeyup="return validation()">
        <div class="label-content">
          <div class="name-label">
            <label for="name">Email Address</label>
          </div>
          <div class="form-error"><p class="error-massage"></p></div>
        </div>
        <div class="form-box">
          <input type="email" class="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="submit-button">
          <button type="submit" id="submit-btn">Subscribe to monthly newsletter</button>
        </div>
       </form>
       </div>


      </div>
      </div>
      <div class="image-side">
        <div class="main-image"></div>
      </div>
    </div>
   </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script src="script.js"></script>
</body>
</html>
